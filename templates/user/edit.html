{% extends "base.html" %}

{% block title %}Edit User{% endblock title %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h1>Edit Profile</h1>
      <form action="/users/profile/edit" method="POST">
        <!--
          <div class="form-group has-error">
            <label for="slug">Slug <span class="require">*</span> <small>(This field use in url path.)</small></label>
            <input type="text" class="form-control" name="slug" />
            <span class="help-block">Field not entered!</span>
          </div>
        -->
        <input type="text" name="id" value="{{user_vm.id}}" hidden>
        <div class="form-group">
          <label for="username">Username <span class="require">*</span></label>
          <input type="text" class="form-control" name="username" value="{{user_vm.username}}" />
        </div>

        <div class="form-group">
          <img src="{{user_vm.profile_img}}" alt="profile picture" />
        </div>

        <div class="form-group">
          <label for="profile_img">Photo</label>
          <input type="file" class="form-control" name="profile_img" id="profile_img" placeholder="Profile Image">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            Update
          </button>
          <button class="btn btn-default">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
